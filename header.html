<!-- CSS -->
<style>
  .side-menu {
    position: fixed;
    top: 0;
    right: -260px;
    width: 240px;
    height: 100vh;
    background-color: #111;
    transition: right 0.3s ease;
    z-index: 9999;
    padding: 60px 20px 20px;
  }

  .side-menu.open {
    right: 0;
  }

  .side-menu .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
  }

  .nav-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .nav-list li {
    margin-bottom: 20px;
  }

  .nav-list li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: block;
  }

  .nav-list li a:hover {
    background-color: #00c2ff;
    color: #000;
    padding: 10px;
    border-radius: 6px;
  }

  @media (min-width: 768px) {
    .side-menu {
      display: none;
    }
  }
</style>

<!-- JS -->
<script>
  function toggleSideMenu() {
    const menu = document.getElementById("sideMenu");
    menu.classList.toggle("open");
  }
</script>
