<!-- Header -->
<header style="background: #1a1a1a; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 3000;">
  <!-- Logo -->
  <a href="index.html" style="display: flex; align-items: center;">
    <img src="logo.jpg" alt="Darklight Technology LTD" style="height: 50px;" />
  </a>

  <!-- Hamburger Button -->
  <button onclick="toggleSideMenu()" style="background: none; border: none; color: white; font-size: 28px; cursor: pointer;">☰</button>
</header>

<!-- Side Slide Menu -->
<nav id="sideMenu" class="side-menu">
  <button onclick="toggleSideMenu()" style="position: absolute; top: 10px; right: 14px; background: none; border: none; color: white; font-size: 24px;">✕</button>
  <ul class="nav-list">
    <li><a href="index.html#home">Home</a></li>
    <li><a href="index.html#about">About</a></li>
    <li><a href="index.html#services">Services</a></li>
    <li><a href="index.html#leadership">Leadership Team</a></li>
    <li><a href="index.html#projects">Projects</a></li>
    <li><a href="index.html#ai-solutions">AI Solutions</a></li>
    <li><a href="index.html#careers">Careers</a></li>
  </ul>
</nav>

<!-- Styles -->
<style>
  .side-menu {
    position: fixed;
    top: 0;
    right: -250px;
    width: 240px;
    height: 100%;
    background: #111;
    transition: right 0.3s ease;
    z-index: 2000;
    padding-top: 60px;
  }

  .side-menu.open {
    right: 0;
  }

  .side-menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .side-menu ul li a {
    display: block;
    padding: 14px 20px;
    color: #fff;
    text-decoration: none;
    border-bottom: 1px solid #333;
  }

  .side-menu ul li a:hover {
    background: #00c2ff;
    color: #000;
  }

  @media (min-width: 768px) {
    .side-menu {
      display: none;
    }

    header {
      justify-content: flex-start;
    }

    .nav-list {
      display: flex;
      gap: 20px;
      margin-left: auto;
    }

    .nav-list li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
    }

    header button {
      display: none;
    }
  }
</style>

<!-- Script -->
<script>
  function toggleSideMenu() {
    const menu = document.getElementById("sideMenu");
    menu.classList.toggle("open");
  }
</script>
