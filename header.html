<!-- header.html -->
<style>
  .site-header {
    background: #1a1a1a;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    position: relative;
    z-index: 1000;
  }

  .site-header a img {
    height: 50px;
  }

  .nav-toggle {
    display: none;
    font-size: 26px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
  }

  .nav-links {
    display: flex;
    gap: 20px;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .nav-links li a {
    color: white;
    text-decoration: none;
    padding: 10px;
    display: block;
    transition: background 0.2s;
  }

  .nav-links li a:hover {
    background: #333;
    border-radius: 6px;
  }

  @media (max-width: 768px) {
    .nav-toggle {
      display: block;
    }

    .nav-links {
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #222;
      display: none;
      width: 200px;
      border-radius: 8px;
    }

    .nav-links.show {
      display: flex;
    }
  }
</style>

<header class="site-header">
  <a href="index.html">

  </a>

                        <li><a href="#about" class="nav-link">About</a></li>
                        <li><a href="#services" class="nav-link">Services</a></li>
			<li><a href="#leadership" class="nav-link">Leadership Team</a></li>
                        <li><a href="#projects" class="nav-link">Projects</a></li>
                        <li><a href="#ai-solutions" class="nav-link">AI Solutions</a></li>
                        <li><a href="#careers" class="nav-link">Careers</a></li>
                    </ul>
  </nav>
              
</header>

<script>
  function toggleNav() {
    const nav = document.getElementById("navLinks");
    nav.classList.toggle("show");
  }
</script>
