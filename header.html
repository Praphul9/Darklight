<!-- CSS -->
<style>
  /* Desktop nav styles */
  .desktop-nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  .desktop-nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 12px;
  }

  .desktop-nav ul li a:hover {
    background: #00c2ff;
    color: #000;
    border-radius: 5px;
  }

  /* Hamburger Button */
  .hamburger {
    font-size: 28px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    display: none;
  }

  /* Mobile nav (hidden by default) */
  .mobile-nav {
    position: fixed;
    top: 0;
    right: -260px;
    width: 260px;
    height: 100%;
    background: #111;
    z-index: 9999;
    transition: right 0.3s ease;
    padding-top: 60px;
  }

  .mobile-nav.open {
    right: 0;
  }

  .mobile-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .mobile-nav ul li {
    padding: 15px 20px;
  }

  .mobile-nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: block;
  }

  .mobile-nav ul li a:hover {
    background: #00c2ff;
    color: #000;
    border-radius: 5px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .desktop-nav {
      display: none;
    }

    .hamburger {
      display: block;
    }
  }

  @media (min-width: 769px) {
    .mobile-nav {
      display: none;
    }
  }
</style>

<!-- JS -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggleBtn = document.getElementById("menu-toggle");
    const mobileNav = document.getElementById("mobileNav");

    toggleBtn.addEventListener("click", () => {
      mobileNav.classList.toggle("open");
    });
  });
</script>
