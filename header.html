<!-- Style -->
<style>
  #mobileNav {
    position: fixed;
    top: 0;
    right: -250px;
    height: 100vh;
    width: 250px;
    background-color: #111;
    transition: right 0.3s ease;
    z-index: 9999;
    padding-top: 60px;
  }

  #mobileNav.open {
    right: 0;
  }

  #mobileNav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #mobileNav ul li {
    padding: 15px 20px;
  }

  #mobileNav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
  }

  #mobileNav ul li a:hover {
    background: #00c2ff;
    color: #000;
    padding: 10px;
    border-radius: 5px;
    display: block;
  }

  @media (min-width: 768px) {
    #mobileNav {
      display: none;
    }
  }
</style>

<!-- Script -->
<script>
  function toggleMenu() {
    const nav = document.getElementById("mobileNav");
    nav.classList.toggle("open");
  }
</script>
