<!-- CSS -->
<style>
  .nav-list {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  .nav-list li a {
    color: white;
    text-decoration: none;
    padding: 10px 12px;
    display: inline-block;
  }

  .nav-list li a:hover {
    background: #00c2ff;
    color: #000;
    border-radius: 4px;
  }

  .hamburger {
    display: none;
    font-size: 28px;
    background: none;
    color: white;
    border: none;
    cursor: pointer;
  }

  /* Mobile Nav */
  #mobile-nav {
    display: none;
    position: absolute;
    top: 60px; /* below header */
    left: 0;
    right: 0;
    background: rgba(17, 17, 17, 0.85);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid #444;
    z-index: 999;
    overflow: hidden;
    max-height: 0;
    transition: max-height 0.4s ease-in-out;
  }

  #mobile-nav.open {
    max-height: 500px; /* enough to show menu items */
  }

  #mobile-nav ul {
    list-style: none;
    padding: 10px 0;
    margin: 0;
  }

  #mobile-nav ul li a {
    display: block;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
  }

  #mobile-nav ul li a:hover {
    background: #00c2ff;
    color: #000;
  }

  @media (max-width: 768px) {
    .desktop-nav {
      display: none;
    }

    .hamburger {
      display: block;
    }

    #mobile-nav {
      display: block;
    }
  }
</style>

<!-- JS -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggleBtn = document.getElementById("menu-toggle");
    const mobileNav = document.getElementById("mobile-nav");

    toggleBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      mobileNav.classList.toggle("open");
    });

    // Close menu when clicking outside
    document.addEventListener("click", (e) => {
      if (!mobileNav.contains(e.target) && !toggleBtn.contains(e.target)) {
        mobileNav.classList.remove("open");
      }
    });
  });
</script>
