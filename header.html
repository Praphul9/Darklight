<!-- CSS -->
<style>
  .nav-list {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  .nav-list li a {
    color: white;
    text-decoration: none;
    padding: 10px 12px;
    display: inline-block;
  }

  .nav-list li a:hover {
    background: #00c2ff;
    color: #000;
    border-radius: 4px;
  }

  .hamburger {
    display: none;
    font-size: 28px;
    background: none;
    color: white;
    border: none;
    cursor: pointer;
  }

  #mobile-nav {
    display: none;
    position: fixed;
    top: 0;
    right: -260px;
    width: 240px;
    height: 100vh;
    background: #111;
    z-index: 999;
    padding-top: 60px;
    transition: right 0.3s ease-in-out;
  }

  #mobile-nav.open {
    right: 0;
  }

  #mobile-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #mobile-nav ul li a {
    display: block;
    color: white;
    padding: 14px 20px;
    text-decoration: none;
  }

  #mobile-nav ul li a:hover {
    background: #00c2ff;
    color: #000;
  }

  @media (max-width: 768px) {
    .desktop-nav {
      display: none;
    }

    .hamburger {
      display: block;
    }

    #mobile-nav {
      display: block;
    }
  }
</style>

<!-- JS -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggleBtn = document.getElementById("menu-toggle");
    const mobileNav = document.getElementById("mobile-nav");

    toggleBtn.addEventListener("click", () => {
      mobileNav.classList.toggle("open");
    });
  });
</script>
