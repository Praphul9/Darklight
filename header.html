<header style="position: fixed; top: 0; left: 0; width: 100%; background: #1a1a1a; z-index: 1000; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
  <!-- Logo -->
  <a href="index.html" style="display: flex; align-items: center;">
    <img src="logo.jpg" alt="Darklight Technology LTD" style="height: 50px;" />
  </a>

  <!-- Toggle Button -->
  <button id="menu-toggle" aria-label="Toggle Menu" style="background: none; border: none; color: white; font-size: 28px; cursor: pointer;">â˜°</button>

  <!-- Mobile Dropdown Menu -->
  <div id="mobile-nav" class="mobile-nav">
    <a href="index.html">Home</a>
    <a href="ai-solutions.html">AI Solutions</a>
    <a href="process-automation.html">Automation</a>
    <a href="servicenow.html">ServiceNow</a>

  </div>
</header>

<!-- Space to avoid content hiding behind fixed header -->
<div style="height: 70px;"></div>

<style>
  .mobile-nav {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    z-index: 999;
    width: 220px;
  }

  .mobile-nav.open {
    display: block;
  }

  .mobile-nav a {
    display: block;
    padding: 12px 16px;
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #333;
  }

  .mobile-nav a:hover {
    background-color: #333;
  }

  @media (min-width: 768px) {
    #menu-toggle {
      display: none;
    }

    .mobile-nav {
      display: flex !important;
      position: static;
      flex-direction: row;
      border: none;
      width: auto;
    }

    .mobile-nav a {
      padding: 10px 15px;
      border: none;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("menu-toggle");
    const nav = document.getElementById("mobile-nav");
    toggleBtn.addEventListener("click", function () {
      nav.classList.toggle("open");
    });
  });
</script>
